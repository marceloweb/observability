global:
  scrape_interval:     10s
  evaluation_interval: 20s 
  external_labels:
    monitor: 'codelab-monitor'
remote_write:
  - url: "http://172.19.0.1:9201/write"    
scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'demo'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['172.19.0.1:8082']
    